<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Test</title>
        <style>
            h1 { color: red; }
            .section {background: pink;}
            p { color: skyblue;}
            /* #two {background: red;} <- id */

        </style>
    </head>

    <body>
        <div class="header">
            <h1>CSS Test</h1>
        </div>
        <hr>

        <div class="section">
            <p>마크업언어가 웹사이트의 몸체를 담당한다면
            CSS는 옷과 악세사리 같은 꾸미는 역할을 담당한다고 볼 수 있다.</p>
        </div>
        <div class="section-two">
            <p>즉, HTML 구조는 그대로 두고 CSS파일만 변경해도 전혀
            다른 웹사이트처럼 꾸밀 수 있다.</p>
        </div>
    </body>
</html>
