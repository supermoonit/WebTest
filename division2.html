<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>div tag 연습</title>
    </head>
    <body>
        <div class="first" style="background-color:blue">첫번째 영역</div>
        <div class="second" style="width:100px; height:100px">두번째 영역</div>
        <div style="width:50px; height:50px; border:1px; solid black; back-ground-color:yellow">세번째 영역</div>
        <div style="width:100px; height:50px; border:3px; solid black; float:right;">네번째 영역</div>
        <div style="background-color:green; width:30px; height:30px; solid black; float:left; margin:30px;">다섯번째 영역</div>
    </body>
</html>
