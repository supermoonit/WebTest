<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Semantic Tag</title>
    </head>
    <body>
        <h1>Semantic Tag</h1>
        <header>Semantic Tag Test</header>

        <nav>
            <ul>
                <li>HOME</li><li>프로필</li><li>HTML5 & CSS3 & JavaScript</li>
            </ul>
        </nav>

        <section>
            <h1>공지사항</h1>
            <div>
                <b>HTML</b><em>연습</em>
            </div>
        </section>

        <section>
            <article><h2>HTML 강좌</h2><p>CSS3</p><p>JavaScript</p></article>
            <aside><ul><li>이전글</li><li>다음글</li></ul></aside>
        </section>

        <footer>Copyright korea</footer>

    </body>
</html>
