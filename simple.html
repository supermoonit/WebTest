<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple HTML</title>
        <style>
            .callout{border:solid 1px #ff0080;}
            .code{background:#ccc; margin: 1px 2px; padding: 1px 4px;
                    font-family:monospace;}
        </style>
    </head>
    <body>
        <header>
            <h1>Simple HTML</h1>
        </header>
        <div id="content">
            <p>This is a <i>simple</i> HTML file.</p>
            <div class="callout">
                <p>This is an fancy as we'll get!</p>

            </div>
            <p>IDs (such as <span class="code">#content</span>)
            are unique (there can only by one per page).</p>
            <p>Classes (such as <span class="code">.callout</span>)
            can be used on many elements.</p>
            <div id="callout" class="callout fancy">
                <p>A single HTML element can have multiple classes.</p>

            </div>
        </div>
        <script>
            function printDOM(node, prefix){
                console.log(prefix + node.nodeName);
                for(let i =0; i<node.Nodes.length;++i){
                    printDOM(node.childNodes[i],prefix + `\t`);
                }
            }
            printDOM(document,'');

            console.log(document.getElementById('content'));

            const callouts = document.getElementByClassName('callout');
            console.log(callouts);

            const paragraphs = document.getElementByClassName('p');
            console.log(paragraphs);

        </script>
    </body>
</html>
